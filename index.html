
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Brixa - Future Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              // Premium Amber/Gold - Warm & Trustworthy (Stripe/Apple style)
              primary: '#E0AA3E',    
              'primary-hover': '#C6922B', 
              
              // Matte Dark Theme - No "True Black" to reduce eye strain
              background: '#09090B', 
              surface: '#121214',    
              'surface-card': '#18181B',
              
              border: '#27272A', // Zinc-800
              text: '#F4F4F5',   // Zinc-100
              'text-muted': '#A1A1AA', // Zinc-400
              
              success: '#10B981', // Emerald-500
              error: '#EF4444',   // Red-500
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #09090B; /* Unified Matte Background */
        color: #F4F4F5;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        /* Removed noisy gradients for a cleaner look */
      }

      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272A;
        border-radius: 99px;
      }
      
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Refined Inputs - No Glow, Just Solid UX */
      .brand-input {
        background-color: #121214;
        border: 1px solid #27272A;
        color: #fff;
        transition: border-color 0.2s ease, background-color 0.2s ease;
      }
      .brand-input:focus-within {
        border-color: #E0AA3E;
        background-color: #18181B;
        /* No Box Shadow/Glow */
      }

      /* Refined Cards - Flat & Clean */
      .brand-card {
        background-color: #121214;
        border: 1px solid #27272A;
        border-radius: 1rem;
      }
    </style>
